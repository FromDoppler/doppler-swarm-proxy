version: '3.7'
services:

  sites-proxy:
    image: fromdoppler/sites-proxy:production-v0
    depends_on: 
      - doppler-webapp
      - doppler-docker-playground
      - doppler-forms
    networks:
      - sites
    ports:
      - 80:80
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure
  
  doppler-webapp:
    image: fromdoppler/doppler-webapp:production-v1
    networks:
      - sites
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure

  doppler-docker-playground:
    image: fromdoppler/doppler-docker-playground:production-v0
    secrets:
      - source: AnotherSecretSetting
        target: PlaygroundSettings__AnotherSecretSetting
      - source: doppler-docker-playground_appsettings.Secret.json
        target: appsettings.Secret.json
    networks:
      - sites
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure

  doppler-forms:
    image: fromdoppler/doppler-forms:production-v0
    networks:
      - sites
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure

networks:
  sites:
    external: false

secrets:
  AnotherSecretSetting:
    file: ./secrets/AnotherSecretSetting
  doppler-docker-playground_appsettings.Secret.json:
    file: ./secrets/doppler-docker-playground/appsettings.Secret.json
