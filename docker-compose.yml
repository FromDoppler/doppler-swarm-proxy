version: '3.7'
services:

  sites-proxy:
    image: fromdoppler/sites-proxy:production-v0
    depends_on: 
      - doppler-webapp
      - doppler-docker-playground
      - doppler-forms
    networks:
      - sites
    ports:
      - 80:80
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure
  
  doppler-webapp:
    image: fromdoppler/doppler-webapp:production-v1
    networks:
      - sites
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure

  doppler-docker-playground:
    image: fromdoppler/doppler-docker-playground:production-v0
    networks:
      - sites
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure

  doppler-forms:
    image: fromdoppler/doppler-forms:production-v0
    networks:
      - sites
    deploy:
      replicas: 2
      mode: replicated
      restart_policy:
        condition: on-failure

networks:
  sites:
    external: false
